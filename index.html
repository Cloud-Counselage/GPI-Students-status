<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPI Student Project Status Checker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      height: 50px;
      max-width: 40%;
      margin: 5px;
    }
    .iac-logo {
      height: 40px;
      margin: 10px 0;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 90%;
      max-width: 350px;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #ea7317;
    }
    #results {
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    .dark-mode .logo,
    .dark-mode .iac-logo {
      filter: brightness(150%);
    }
    .dark-mode input,
    .dark-mode button {
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #888;
    }
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #EA7317;
      color: white;
      padding: 10px;
      margin: 5px auto;
      width: 90%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="ccpl_logo.png" alt="CCPL Logo" class="logo" />
    <img src="gac_foundation_logo.png" alt="GAC Foundation Logo" class="logo" />
  </div>

  <img src="iac_Logo.png" alt="IAC Logo" class="iac-logo" />
  <h1>GPI Student Project Status Checker</h1>

  <input type="text" id="searchInput" placeholder="Enter your Intern ID..." />
  <button onclick="searchStatus()">Search</button>

  <div id="results"></div>
  <div id="error"></div>
  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <script>
    let studentData = [];

    fetch("student_data.csv")
      .then((response) => response.text())
      .then((csv) => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        studentData = lines.slice(1).map((line) => {
          const values = line.split(",");
          let row = {};
          headers.forEach((h, i) => {
            row[h.trim()] = values[i]?.trim() || "";
          });
          return row;
        });
      });

    function normalize(id) {
      return id.replace(/\s|-/g, "").toLowerCase();
    }

    function searchStatus() {
      const input = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      const errorDiv = document.getElementById("error");
      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";

      if (!input) {
        errorDiv.textContent = "Please enter your Intern ID.";
        return;
      }

      const searchId = normalize(input);
      const matches = studentData.filter((row) => normalize(row["Intern ID"]) === searchId);

      if (matches.length === 0) {
        errorDiv.textContent = "Intern ID not found. Please check again.";
        return;
      }

      matches.forEach((match) => {
        let html = "<ul>";
        for (const key in match) {
          if (match[key] && key !== "Intern ID") {
            html += `<li><strong>${key}:</strong> ${match[key]}</li>`;
          }
        }
        html += "</ul><hr/>";
        resultsDiv.innerHTML += html;
      });
    }

    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("darkModeToggle");
      const isDark = body.classList.toggle("dark-mode");
      toggleBtn.innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
