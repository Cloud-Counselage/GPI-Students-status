<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPI Student Project Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        strong {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GPI Student Project Status</h2>
        <input type="text" id="searchId" placeholder="Enter Intern ID">
        <button onclick="searchData()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        let sheetData = [];

        async function loadData() {
            const sheetUrl = "YOUR_GOOGLE_SHEET_JSON_URL_HERE";
            const response = await fetch(sheetUrl);
            const data = await response.json();
            sheetData = data.feed.entry.map(entry => {
                let row = {};
                for (let key in entry) {
                    if (key.startsWith("gsx$")) {
                        row[key.replace("gsx$", "")] = entry[key].$t;
                    }
                }
                return row;
            });
        }

        function searchData() {
            const searchId = document.getElementById("searchId").value.trim();
            const record = sheetData.find(r => r["internid"] === searchId);

            if (record) {
                displayRecord(record);
            } else {
                document.getElementById("result").innerHTML = `<p>No record found.</p>`;
            }
        }

        function displayRecord(record) {
            let html = `
                <p><strong>Intern ID:</strong> ${record["internid"] || "N/A"}</p>
                <p><strong>Name:</strong> ${record["name"] || "N/A"}</p>
                <p><strong>College/ University Name:</strong> ${record["college/universityname"] || "N/A"}</p>
                <p><strong>Domain Name:</strong> ${record["domainname"] || "N/A"}</p>
                <p><strong>Verification Status:</strong> ${record["verificationstatus"] || "N/A"}</p>
                <p><strong>Final Project Checking Result:</strong> ${record["finalprojectcheckingresult"] || "N/A"}</p>
            `;

            // Handle Experience Letter Sent Date
            let expDate = record["experiencelettersentdate"];

            if (expDate && expDate.includes("Date(")) {
                let parts = expDate.match(/\d+/g);
                if (parts) {
                    let year = parseInt(parts[0]);
                    let month = parseInt(parts[1]);
                    let day = parseInt(parts[2]);
                    let dateObj = new Date(year, month - 1, day);
                    let options = { day: 'numeric', month: 'short', year: 'numeric' };
                    expDate = dateObj.toLocaleDateString('en-GB', options).replace(/ /g, '-');
                }
            } else if (!expDate) {
                expDate = "undefined";
            }

            html += `<p><strong>Experience Letter Sent Date:</strong> ${expDate}</p>`;

            document.getElementById("result").innerHTML = html;
        }

        loadData();
    </script>
</body>
</html>
